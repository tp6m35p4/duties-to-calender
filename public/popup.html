<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Export To Calender</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <p class="title">Please select the period to export (Default current Month)</p>
    <label for="start" class="label">Start</label>
    <input type="date" id="start" class="input" />
    <label for="end" class="label">End</label>
    <input type="date" id="end" class="input" />
    <button id="exportBtn" class="button">Export and Download Calendar</button>

  </div>

  <script src="popup.js"></script>


  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
